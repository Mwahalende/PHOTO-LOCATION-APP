<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .photo-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .photo-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .photo-details {
      margin-top: 10px;
    }
    .photo-details p {
      margin: 4px 0;
    }
    .comment-box {
      margin-top: 6px;
      padding: 8px;
      background: #e6e6e6;
      border-left: 4px solid #3498db;
      font-style: italic;
      font-size: 14px;
      color: #333;
      border-radius: 0 4px 4px 0;
    }
    .delete-btn {
      background: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Manage Photos</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function fetchPhotos() {
      const res = await fetch("/api/photos");
      const photos = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      photos.forEach(photo => {
        const wrapper = document.createElement("div");
        wrapper.className = "photo-wrapper";

        const card = document.createElement("div");
        card.className = "photo-card";

        card.innerHTML = `
          <img src="${photo.filename}" alt="Photo">
          <div class="photo-details">
            <p><strong>Place:</strong> ${photo.placename}</p>
            <p><strong>Latitude:</strong> ${photo.latitude}</p>
            <p><strong>Longitude:</strong> ${photo.longitude}</p>
            <p><strong>Date:</strong> ${new Date(photo.createdAt).toLocaleString()}</p>
            <button class="delete-btn" onclick="deletePhoto('${photo._id}')">Delete</button>
          </div>
        `;

        wrapper.appendChild(card);

        if (photo.comment) {
          const commentEl = document.createElement("div");
          commentEl.className = "comment-box";
          commentEl.textContent = "üìù " + photo.comment;
          wrapper.appendChild(commentEl);
        }

        gallery.appendChild(wrapper);
      });
    }

    async function deletePhoto(id) {
      if (confirm("Are you sure you want to delete this photo?")) {
        const res = await fetch(`/api/photos/${id}`, {
          method: "DELETE",
        });

        const data = await res.json();
        if (res.ok) {
          alert("Photo deleted successfully.");
          fetchPhotos();
        } else {
          alert("Error deleting photo: " + (data.error || "Unknown error"));
        }
      }
    }

    fetchPhotos();
  </script>
</body>
</html>
