<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery</title>
  <style>
    :root {
      --text-light: #222;
      --text-dark: #eee;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --overlay-bg-light: rgba(0,0,0,0.65);
      --overlay-bg-dark: rgba(0,0,0,0.65);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e7f2ff;
      background-image:
        radial-gradient(circle at 20% 30%, #c6e2ff 0%, transparent 40%),
        radial-gradient(circle at 80% 50%, #b3d8ff 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, #d0eaff 0%, transparent 40%);
      background-repeat: repeat;
      background-size: 400px 400px;
      color: var(--text-light);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1d1d2b;
      background-image:
        radial-gradient(circle at 25% 25%, #2d3a4b 0%, transparent 40%),
        radial-gradient(circle at 75% 35%, #20334d 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, #26394e 0%, transparent 40%);
      background-repeat: repeat;
      background-size: 400px 400px;
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 30px;
      user-select: none;
    }

    #toggleThemeBtn {
      top: 15px;
      right: 20px;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 0; /* Removed rounded corners */
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 1000;
    }

    #toggleThemeBtn:hover {
      background-color: currentColor;
      color: var(--text-light);
    }

    body.dark #toggleThemeBtn:hover {
      color: var(--text-dark);
    }


    .gallery {
      display: flex;
      flex-wrap: wrap;
      height: auto;
      gap:10px;
      margin: auto;
      border: 0.4px solid black;
      border-radius: 10px;
      padding-top: 20px;
      width:100%;
    }

    .photo-card {
      width: 500px;
      position: relative; /* Removed rounded corners */
      border-radius: 5px;
      height: 460px;
      overflow: hidden;
      background-color: var(--card-bg-light);
      box-shadow: 3px 3px 3px rgb(28, 28, 28);
      user-select: none;
      padding: 1px;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin:auto;
    }

    body.dark .photo-card {
      background-color: var(--card-bg-dark);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid white;  /* small white border */
      border-radius: 5px;         /* no rounded corners */
      box-sizing: border-box;   /* include border in size */
      border-bottom: none;      /* removed border bottom line */
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--overlay-bg-light);
      color: white;
      padding: 16px;
      font-size: 15px;
      text-align: left;
      border-radius: 0; /* Removed rounded corners */
      line-height: 1.3;
    }

    body.dark .overlay {
      background: var(--overlay-bg-dark);
    }

    .placename {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 16px;
    }

    .coords {
      font-family: monospace;
      font-size: 14px;
      opacity: 0.9;
    }

    .timestamp {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 4px;
      font-style: italic;
    }
    
  </style>
</head>
<body>

    <button id="toggleThemeBtn" aria-label="Toggle Dark/Light Mode">🌙 Dark Mode</button>
    <h1>Captured Photos</h1>
    <div class="gallery" id="gallery"></div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const gallery = document.getElementById("gallery");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");

    function setTheme(dark) {
      if (dark) {
        document.body.classList.add("dark");
        toggleThemeBtn.textContent = "☀️ Light Mode";
      } else {
        document.body.classList.remove("dark");
        toggleThemeBtn.textContent = "🌙 Dark Mode";
      }
      localStorage.setItem("darkMode", dark ? "true" : "false");
    }

    toggleThemeBtn.onclick = () => {
      const dark = !document.body.classList.contains("dark");
      setTheme(dark);
    };

    if (localStorage.getItem("darkMode") === "true") {
      setTheme(true);
    }

    function createPhotoCard({ filename, latitude, longitude, placename, createdAt }) {
      const dateString = new Date(createdAt).toLocaleString();
      const card = document.createElement("div");
      card.className = "photo-card";
      card.innerHTML = `
        <img src="${filename}" alt="Captured photo" loading="lazy" />
        <div class="overlay">
          <div class="placename">${placename || "Unknown place"}</div>
          <div class="coords">Lat: ${latitude}, Lng: ${longitude}</div>
          <div class="timestamp">📅 ${dateString}</div>
        </div>
      `;
      return card;
    }

    async function loadPhotos() {
      try {
        const res = await fetch("/api/photos");
        const photos = await res.json();
        gallery.innerHTML = "";
        photos.forEach(photo => {
          gallery.appendChild(createPhotoCard(photo));
        });
      } catch (err) {
        gallery.textContent = "Failed to load photos.";
      }
    }

    loadPhotos();

    const socket = io();
    socket.on("newPhoto", photo => {
      gallery.prepend(createPhotoCard(photo));
    });
  </script>
</body>
</html>
