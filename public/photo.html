<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery</title>
  <style>
    :root {
      --text-light: #222;
      --text-dark: #eee;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --overlay-bg-light: rgba(0,0,0,0.65);
      --overlay-bg-dark: rgba(0,0,0,0.65);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e7f2ff;
      background-image:
        radial-gradient(circle at 20% 30%, #c6e2ff 0%, transparent 40%),
        radial-gradient(circle at 80% 50%, #b3d8ff 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, #d0eaff 0%, transparent 40%);
      background-repeat: repeat;
      background-size: 400px 400px;
      color: var(--text-light);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1d1d2b;
      background-image:
        radial-gradient(circle at 25% 25%, #2d3a4b 0%, transparent 40%),
        radial-gradient(circle at 75% 35%, #20334d 0%, transparent 40%),
        radial-gradient(circle at 50% 80%, #26394e 0%, transparent 40%);
      background-repeat: repeat;
      background-size: 400px 400px;
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 30px;
      user-select: none;
    }

    #toggleThemeBtn {
      top: 15px;
      right: 20px;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 0;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      z-index: 1000;
    }

    #toggleThemeBtn:hover {
      background-color: currentColor;
      color: var(--text-light);
    }

    body.dark #toggleThemeBtn:hover {
      color: var(--text-dark);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    .photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .photo-card {
      width: 100%;
      border-radius: 5px;
      overflow: hidden;
      background-color: var(--card-bg-light);
      box-shadow: 3px 3px 3px rgb(28, 28, 28);
      user-select: none;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body.dark .photo-card {
      background-color: var(--card-bg-dark);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid white;
      border-radius: 5px;
      box-sizing: border-box;
      border-bottom: none;
    }

    .overlay {
      padding: 16px;
      font-size: 15px;
      text-align: left;
      background: var(--overlay-bg-light);
      color: white;
      line-height: 1.3;
    }

    body.dark .overlay {
      background: var(--overlay-bg-dark);
    }

    .placename {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 16px;
    }

    .coords {
      font-family: monospace;
      font-size: 14px;
      opacity: 0.9;
    }

    .timestamp {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 4px;
      font-style: italic;
    }

    .comment-box {
      font-size: 15px;
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-left: 4px solid #3498db;
      color: #333;
      border-radius: 4px;
      width: 95%;
    }

    body.dark .comment-box {
      background-color: #2b2b2b;
      color: #ccc;
      border-color: #8ab6f2;
    }

    /* Optional: force exactly 3 per row on desktop */
    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button id="toggleThemeBtn" aria-label="Toggle Dark/Light Mode">ðŸŒ™ Dark Mode</button>
  <h1>Captured Photos</h1>
  <div class="gallery" id="gallery"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const gallery = document.getElementById("gallery");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");

    function setTheme(dark) {
      if (dark) {
        document.body.classList.add("dark");
        toggleThemeBtn.textContent = "â˜€ï¸ Light Mode";
      } else {
        document.body.classList.remove("dark");
        toggleThemeBtn.textContent = "ðŸŒ™ Dark Mode";
      }
      localStorage.setItem("darkMode", dark ? "true" : "false");
    }

    toggleThemeBtn.onclick = () => {
      const dark = !document.body.classList.contains("dark");
      setTheme(dark);
    };

    if (localStorage.getItem("darkMode") === "true") {
      setTheme(true);
    }

    function createPhotoCard({ filename, latitude, longitude, placename, createdAt, comment }) {
      const dateString = new Date(createdAt).toLocaleString();
      const wrapper = document.createElement("div");
      wrapper.className = "photo-wrapper";

      const card = document.createElement("div");
      card.className = "photo-card";
      card.innerHTML = `
        <img src="${filename}" alt="Captured photo" loading="lazy" />
        <div class="overlay">
          <div class="placename">${placename || "Unknown place"}</div>
          <div class="coords">Lat: ${latitude}, Lng: ${longitude}</div>
          <div class="timestamp">ðŸ“… ${dateString}</div>
        </div>
      `;

      wrapper.appendChild(card);

      if (comment) {
        const commentDiv = document.createElement("div");
        commentDiv.className = "comment-box";
        commentDiv.textContent = "ðŸ“ " + comment;
        wrapper.appendChild(commentDiv);
      }

      return wrapper;
    }

    async function loadPhotos() {
      try {
        const res = await fetch("/api/photos");
        const photos = await res.json();
        gallery.innerHTML = "";
        photos.forEach(photo => {
          gallery.appendChild(createPhotoCard(photo));
        });
      } catch (err) {
        gallery.textContent = "Failed to load photos.";
      }
    }

    loadPhotos();

    const socket = io();
    socket.on("newPhoto", photo => {
      gallery.prepend(createPhotoCard(photo));
    });
  </script>
</body>
</html>
