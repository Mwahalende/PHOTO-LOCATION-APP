<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geo Photo Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
      text-align: left;
    }

    /* Container with max width for PC, centered */
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      user-select: none;
    }

    #location, #place {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.1rem;
    }

    video {
      width: 100%;
      max-width: 90vw;
      height: auto;
      border: 4px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: border-color 0.3s;
    }

    #commentInput {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #e74c3c; /* red */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    button:hover {
      background: #c0392b; /* darker red */
    }

    #switchCameraBtn {
      background: #3498db; /* blue */
    }

    #switchCameraBtn:hover {
      background: #2980b9; /* darker blue */
    }

    #toggleThemeBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: transparent;
      border: 2px solid #3498db;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      color: #3498db;
      z-index: 1000;
    }

    #toggleThemeBtn:hover {
      background-color: #3498db;
      color: white;
    }

    canvas {
      display: none;
    }

    /* Mobile fullscreen camera & layout */
    @media (max-width: 768px) {
      .container {
        max-width: 100vw;
        margin: 0;
        padding: 10px;
        align-items: flex-start;
      }

      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border: none;
        border-radius: 0;
        margin: 0;
      }

      #toggleThemeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      h1, #location, #place, #commentInput, button {
        position: relative;
        z-index: 2;
        background: rgba(255,255,255,0.8);
        margin: 10px auto;
        width: 90%;
        border-radius: 6px;
        padding: 8px;
        box-sizing: border-box;
      }

      #commentInput {
        width: 90%;
      }
    }

    /* Dark mode */
    body.dark-mode {
      background: #222;
      color: #eee;
    }

    body.dark-mode button {
      box-shadow: 0 2px 5px rgba(255,255,255,0.15);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="toggleThemeBtn" aria-label="Toggle Dark/Light Mode">🌙 Dark Mode</button>

    <h1>Capture Photo with Location</h1>
    <div id="location">Getting location...</div>
    <div id="place"></div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <input type="text" id="commentInput" placeholder="Enter photo description (optional)" />

    <button id="switchCameraBtn">Switch Camera</button>
    <button id="captureBtn">Capture Photo</button>
    <button id="galleryBtn" onclick="location.href='photo.html'">View Gallery</button>
  </div>

  <script>
    const locationDiv = document.getElementById("location");
    const placeDiv = document.getElementById("place");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");
    const switchCameraBtn = document.getElementById("switchCameraBtn");
    const commentInput = document.getElementById("commentInput");

    let latitude = "", longitude = "", placename = "";
    let currentFacingMode = "environment";
    let stream;

    function setTheme(dark) {
      if (dark) {
        document.body.classList.add("dark-mode");
        toggleThemeBtn.textContent = "☀️ Light Mode";
      } else {
        document.body.classList.remove("dark-mode");
        toggleThemeBtn.textContent = "🌙 Dark Mode";
      }
      localStorage.setItem("darkMode", dark ? "true" : "false");
    }

    toggleThemeBtn.onclick = () => {
      const dark = localStorage.getItem("darkMode") !== "true";
      setTheme(dark);
    };

    if (localStorage.getItem("darkMode") === "true") {
      setTheme(true);
    }

    navigator.geolocation.getCurrentPosition(async position => {
      latitude = position.coords.latitude.toFixed(6);
      longitude = position.coords.longitude.toFixed(6);
      locationDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
        const data = await res.json();
        placename = `${data.address.road || "Unknown road"}, ${data.address.city || data.address.town || data.address.village || "Unknown city"}, ${data.address.state || ""}`;
        placeDiv.textContent = `Place: ${placename}`;
      } catch {
        placeDiv.textContent = "Unable to fetch place name.";
      }
    }, () => {
      locationDiv.textContent = "Location access denied.";
    });

    async function startCamera(facingMode) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Unable to access camera. Please check permissions.");
      }
    }

    switchCameraBtn.addEventListener("click", () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera(currentFacingMode);
    });

    captureBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("photo", blob, "photo.png");
        formData.append("latitude", latitude);
        formData.append("longitude", longitude);
        formData.append("placename", placename);
        formData.append("timestamp", new Date().toISOString());
        formData.append("comment", commentInput.value);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          alert("Photo uploaded successfully!");
          commentInput.value = "";
        })
        .catch(() => alert("Failed to upload photo."));
      }, "image/png");
    });

    // Start camera on page load
    startCamera(currentFacingMode);
  </script>
</body>
</html>
