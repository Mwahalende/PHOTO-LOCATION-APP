<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geo Photo Capture</title>
  <style>
    /* Base styling same as admin.html */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #222;
      margin: 0;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }

    #location, #place {
      font-weight: bold;
      margin: 10px 0 20px 0;
      font-size: 1.1rem;
    }

    video {
      width: 450px;
      max-width: 90vw;
      height: auto;
      border: 4px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: border-color 0.3s;
    }

    button {
      margin-top: 20px;
      padding: 8px 18px;
      font-size: 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      margin-right: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #c0392b;
    }

    #switchCameraBtn {
      background: #3498db;
    }

    #switchCameraBtn:hover {
      background: #2980b9;
    }

    #toggleThemeBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: transparent;
      border: 2px solid #3498db;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      color: #3498db;
      z-index: 1000;
    }

    #toggleThemeBtn:hover {
      background-color: #3498db;
      color: white;
    }

    canvas {
      display: none;
    }

    
  </style>
</head>
<body>
    <button id="toggleThemeBtn" aria-label="Toggle Dark/Light Mode">ðŸŒ™ Dark Mode</button>

    <h1>Capture Photo with Location</h1>
    <div id="location">Getting location...</div>
    <div id="place"></div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <br />
    <button id="switchCameraBtn">Switch Camera</button>
    <button id="captureBtn">Capture Photo</button>
    <button id="galleryBtn" onclick="location.href='photo.html'">View Gallery</button>
  

  <script>
    // Your existing JS code remains unchanged
    const locationDiv = document.getElementById("location");
    const placeDiv = document.getElementById("place");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");
    const switchCameraBtn = document.getElementById("switchCameraBtn");

    let latitude = "", longitude = "", placename = "";
    let currentFacingMode = "environment";
    let stream;

    function setTheme(dark) {
      if (dark) {
        document.body.style.background = "#222";
        document.body.style.color = "#eee";
        toggleThemeBtn.textContent = "â˜€ï¸ Light Mode";
      } else {
        document.body.style.background = "#f4f4f4";
        document.body.style.color = "#222";
        toggleThemeBtn.textContent = "ðŸŒ™ Dark Mode";
      }
      localStorage.setItem("darkMode", dark ? "true" : "false");
    }

    toggleThemeBtn.onclick = () => {
      const dark = localStorage.getItem("darkMode") !== "true";
      setTheme(dark);
    };

    if (localStorage.getItem("darkMode") === "true") {
      setTheme(true);
    }

    navigator.geolocation.getCurrentPosition(async position => {
      latitude = position.coords.latitude.toFixed(6);
      longitude = position.coords.longitude.toFixed(6);
      locationDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
        const data = await res.json();
        placename = `${data.address.road || "Unknown road"}, ${data.address.city || data.address.town || data.address.village || "Unknown city"}, ${data.address.state || ""}`;
        placeDiv.textContent = `Place: ${placename}`;
      } catch {
        placeDiv.textContent = "Unable to fetch place name.";
      }
    }, () => {
      locationDiv.textContent = "Location access denied.";
    });

    async function startCamera(facingMode) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Unable to access camera. Please check permissions.");
      }
    }

    switchCameraBtn.addEventListener("click", () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera(currentFacingMode);
    });

    captureBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("photo", blob, "photo.png");
        formData.append("latitude", latitude);
        formData.append("longitude", longitude);
        formData.append("placename", placename);
        formData.append("timestamp", new Date().toISOString());

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          alert("Photo uploaded successfully!");
        })
        .catch(() => alert("Failed to upload photo."));
      }, "image/png");
    });

    // Start camera on page load
    startCamera(currentFacingMode);
  </script>
</body>
</html>
